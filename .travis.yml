language: python
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - pypy
install:
  - pip install -U pip setuptools
  - pip install . .[xmpp]
  - pip install coveralls flake8 twine
script: coverage run --source=ntfy setup.py test && bash zipapp.sh && flake8 ntfy tests
after_success: coveralls
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    on:
      tags: true
      python: 3.5
      repo: dschep/ntfy
    user: dschep
    password:
      secure: 
